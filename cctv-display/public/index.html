<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Smart Traffic Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-area"><span class="icon">🚔</span><h1>Traffic AI Center</h1></div>
        <nav class="gnb">
            <ul>
                <li><a href="#" class="active">실시간 관제</a></li>
                <li><a href="#">데이터 분석</a></li>
                <li><a href="#">설정</a></li>
            </ul>
        </nav>
        <div class="status-area"><span id="current-time">00:00:00</span> <span class="system-status">● ONLINE</span></div>
    </header>

    <main class="dashboard-grid">
        
        <section class="cctv-section">
            <div class="card cctv-card" style="width: 100%;">
                <div class="card-header">
                    <div class="selector-area">
                        <span class="label">📡 지점 선택:</span>
                        <select id="cctv-selector" onchange="changeCCTV()">
                            <option>목록 불러오는 중...</option>
                        </select>
                    </div>
                    <span class="badge live">LIVE STREAM</span>
                </div>
                
                <div id="video-container" class="video-container"></div>

                <div class="ai-info">
                    <div class="info-item"><span class="label">AI 위험도 분석</span><span class="value safe" id="ai-risk">대기 중...</span></div>
                    <div class="info-item"><span class="label">AI 예측 속도</span><span class="value" id="ai-speed">-- km/h</span></div>
                </div>
            </div>
        </section>

        <section class="info-section">
            <div class="card map-card">
                <h3>🗺️ GIS 위치 관제</h3>
                <div id="map"></div>
            </div>
            <div class="card log-card">
                <div class="card-header">
                    <h3>🚨 실시간 감지 로그</h3>
                    <span class="rec-dot">● REC</span>
                </div>
                <div class="log-container" id="log-box">
                    <div class="log-item"><span class="log-time">System</span><span class="log-msg">AI 엔진 가동 시작...</span></div>
                </div>
            </div>
        </section>
        
        <div class="card full-width" style="margin-top:20px; height: 250px;">
            <h3>📊 실시간 교통량 트렌드</h3>
            <div style="height:180px"><canvas id="trafficChart"></canvas></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
